<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, tr, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Agency List</h1>
        <a target="_blank" rel="noopener noreferrer" href="/" target="_blank">Home</a>
        <hr>
        <table id="viewTable">
            <tr>
                <th>_id</th>
                <th>name</th>
                <th>gov view</th>
                <th>public view</th>
            </tr>
        </table>
        <a target="_blank" rel="noopener noreferrer" href="/goverment/" target="_blank">Gov View</a>
        <script>
            fetch("/api/agency-list")
            .then(res => res.json())
            .then((resJSON) => {
                
                for (i=0; i < resJSON.length; i++) {
                    const row = document.getElementById("viewTable").insertRow(1)
                    row.insertCell(0).innerHTML = resJSON[i]["id"]
                    row.insertCell(1).innerHTML = resJSON[i]["name"]
                    row.insertCell(2).innerHTML += `<a target="_blank" rel="noopener noreferrer" href="/goverment/ ${resJSON[i]["id"]}" target="_blank">Gov View</a>`
                    row.insertCell(3).innerHTML = "public view"

                }
            })
        </script>
    </body>
</html>
